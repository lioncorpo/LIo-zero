{{ $title      := site.Title }}
{{ $description := site.Params.description | markdownify }}
<section class="hero has-text-centered is-medium is-primary">
  <div class="hero-body">
    <div class="container">
      <p class="title is-size-1 is-size-2-mobile {{ if $description }} is-spaced{{ end }}">
        {{ $title }}
      </p>
      {{ with $description }}
      <p class="subtitle is-size-2 is-size-3-mobile has-text-weight-light">
        {{ . }}
      </p>

      {{ end }}
    </div>
  </div>

  <div class="hero-foot">
    <div class="container">
      <a class="button get-started-button is-primary is-inverted is-large" href="/get-started">
        Get Started
      </a>
    </div>
  </div>
</section>
